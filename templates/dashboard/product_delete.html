{% extends 'partials/base.html'  %}

{% block content %}

    <div class="row mt-5">
        <div class="cold-md-6 offset-md-3">
            <div class="border bg-white p-3 ">
                <h3>Delete Item</h3>
                <hr>
                <div class="alert alert-danger">
                    <h4>Estas seguro de que quieres eliminar este producto</h4>
                </div>

                    {% csrf_token %}

            </div>
        </div>

    </div>
</div>
{% endblock %}
